<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khabar db naki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-warning-subtle bg-gradient  py-1">
            <div class="container-fluid">
                <img src="./images/logo-small.png" alt="logo" height="50" class="p-1">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <button class="btn-warning btn" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="mt-4 mb-5 d-flex bg-secondary-subtle">
            <div class="w-40 me-5 d-flex align-items-center px-5">
                <div>
                    <h2 class="fs-1 fw-bold">Taste Our <br />Delicious <br />Best Foods</h2>
                    <p>There are many variations of passages of Lorem Ipsum available, but the majority
                        have suffered
                        alteration in some form, by injected humou.</p>
                    <button id="btn-search" class="btn btn-warning" type="submit">Buy Now</button>
                </div>
            </div>
            <div class="w-50 ps-5">
                <img width="500" src="https://i.ibb.co/0GKBxHV/banner-img-1.png" alt="banner_img">
            </div>
        </div>

    </header>

    <main>
        <h2 class="text-center fw-bold text-warning">Search your favourite food</h2>

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                aria-label="" aria-describedby="basic-addon2">
            <button onclick="searchFood(6)" class="btn btn-outline-secondary" type="button"
                id="btn-search">Search</button>
        </div>

        <div class="d-flex justify-content-center">
            <div id="loading" class="spinner-border text-primary " role="status">

            </div>
        </div>

        <!-- meal search result -->
        <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-4 mx-auto w-75">
            <!-- <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div> -->
        </div>
        <div id="show-all" class="my-5 text-center d-none">
            <div id="btn-show-all" class="btn btn-warning">Show All</div>
        </div>

        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="mealDetailModal" tabindex="-1" aria-labelledby="mealDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning-subtle">
                            <h5 class="modal-title" id="mealDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="meal-details" class="modal-body">

                        </div>
                        <div class="modal-footer bg-warning-subtle">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mealdb.js"></script>

</body>

</html>
