<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty HUT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <header class="">
        <!-- navbar -->
        <nav class="container navbar navbar-expand-lg py-1">
            <div class="container-fluid">
                <img src="Tasty_HUT.png" alt="logo" height="20" class="mt-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <button class="btn-warning btn fw-bold" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="mt-3 mb-5"
            style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.514), rgba(0, 0, 0, 0.514)), url(./resources/banner_1.png); background-size:cover;">
            <div class="d-flex align-items-center px-5 py-5">
                <div class="w-50 mx-auto text-center py-5">
                    <h2 class="fs-1 fw-bold text-white">Taste Our Delicious <br />Best Foods</h2>
                    <p class="text-white">There are many variations of passages of Lorem Ipsum available, but the
                        majority
                        have suffered
                        alteration in some form, by injected humou.</p>
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
                            aria-label="" aria-describedby="basic-addon2">
                        <button onclick="searchFood(6)" class="btn btn-warning fw-bold" type="button"
                            id="btn-search">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main>
        <h2 class="text-center fw-bold mb-4">Your favourite food</h2>

        <div class="d-flex justify-content-center">
            <div id="loading" class="spinner-border text-primary " role="status">

            </div>
        </div>

        <!-- meal search result -->
        <div id="search-result" class=" row g-4 mx-auto w-75">
            <!-- <div class="col">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                </div>
            </div>
        </div> -->
        </div>
        <div id="show-all" class="my-5 text-center d-none">
            <div id="btn-show-all" class="btn btn-warning">Show All</div>
        </div>

        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="mealDetailModal" tabindex="-1" aria-labelledby="mealDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="mealDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="meal-details" class="modal-body">

                        </div>
                        <div class="d-flex justify-content-end me-2 mb-4">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mealdb.js"></script>

</body>

</html>
